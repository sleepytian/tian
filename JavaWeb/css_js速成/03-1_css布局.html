<div id="note">
	css 网页布局包括: <br>
	1. 绝对定位 absolute --> 经典的 xOy 坐标轴定位, 以页面左上角为 (0,0) 点, 向右为 x轴, 向下为 y轴, 以 1px 为单位 定位. <br>
	2. 相对定位 relative --> 这种定位方式的 父容器 是 body <br>

	<br>

	相对定位一般会和 float, padding, margin 等属性组合使用.
