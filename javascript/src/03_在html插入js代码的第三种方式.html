<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03_在html插入js代码的方式</title>

	<!--
	  第三种方式是引入外部独立文件
	  js 文件中的代码会从上到下自动执行

	  注意, 这仍然是一个双标签, 所以结束标签必须存在

	  在具有引入路径的 script 标签中间可以写代码, 但是不会执行

	  但是可以让 js 引入标签 和 脚本块 同时存在.
	-->
	<script type="text/javascript" src="js/03_在html插入js代码的第三种方式.js"></script>

</head>

</body>
</html>
